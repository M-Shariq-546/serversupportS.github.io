<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div id="container">
        <form id="forms">
            <h1 id="log">Login</h1>
            <div id="email">
                <h4>Email</h4>
                <input type="email" name="email" placeholder="Your Email" required="">
            </div>
            <div id="password">
                <h4>Password</h4>
                <input type="password" name="password" placeholder="Your Password" id="pass1" onkeyup="return validate()">
            </div>
            <div id="errors">
                <ul>
                    <li id="upper">Atleast one uppercase</li>
                    <li id="lower">Atleast one lowercase</li>
                    <li id="special_char">Atleast one special symbol</li>
                    <li id="number">Atleast one number</li>
                    <li id="length">Atleast 6 characters</li>
                </ul>
            </div>
            <div id="checkbox">
                <input type="checkbox"><label for="remember">Remember me</label>
            </div>
            <div id="signin">
               <a href="thanks.html"><input type="submit" value="Sign In"></a> 
            </div>
        </form>
    </div>    
<script>
    function validate(){
        var pass = document.getElementById('pass1');
        var up = document.getElementById('upper');
        var low = document.getElementById('lower');
        var special = document.getElementById('special_char');
        var num = document.getElementById('number');
        var len = document.getElementById('length');

        if(pass.value.match(/[0-9]/)){
            num.style.color = 'green'
        }else{
            num.style.color = 'red'
        }

        if(pass.value.match(/[A-Z]/)){
            up.style.color = 'green'
        }else{
            up.style.color = 'red'
        }

        if(pass.value.match(/[a-z]/)){
            low.style.color = 'green'
        }else{
            low.style.color = 'red'
        }

        if(pass.value.match(/[!\@\#\$\%\^\&\*\(\)\-\+\=\_\?\<\>\.\,]/)){
            special.style.color = 'green'
        }else{
            special.style.color = 'red'
        }

        if(pass.value.length < 6){
            len.style.color = 'red'
        }else{
            len.style.color = 'green'
        }
    }
    var forms = document.getElementById('forms');
    forms.addEventListener('submit',(e) => {
        e.preventDefault();
    })

</script>
</body>
</html>
